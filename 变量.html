<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        /*
          js:弱类型的语言
          var：variable 可变的
          单引号双引号没区别
          js的基本数据类型一共有5种 数字number 带引号的string 布尔boolean（true/false）undefined null
          var定义:不能以数字开头 不能包含中文 不能包含- 可以用_ 不能用关键字做变量名
          驼峰式:首字母小写 其他逢单词大写
          */
        var a = 5;
        var b = "abc";
        var c = 0.5;
        var d = "a";
        var e = true;
        var f;

        console.log(typeof a);
        console.log(typeof b);
        console.log(typeof c);
        console.log(typeof d);
        console.log(typeof e);
        console.log(typeof f);




    </script>
</body>
</html>
